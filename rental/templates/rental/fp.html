<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FarmRent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
        <div class="form-card">
            <h1>Forgot Password?</h1>
            <p>Enter your mobile no to reset your password</p>
            <form action="/reset-password" method="POST">
                <input type="phone" name="phone" placeholder="Enter your Mobile no" required>
                <button type="submit">OTP</button>
            </form>
            <a href="{% url "login" %}" class="back-link">Back to login</a>
        </div>
    </div>

    <style>
        body {
            background:url(D:\Brainaic\EquipmentRental\rental\static\rental\fpbg.jpg) no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

       

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }

        button:hover {
            background: #45a049;
        }

        .back-link {
            display: block;
            margin-top: 10px;
            color: #555;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link:hover {
            color: #4CAF50;
        }
    </style>
</body>
</html>
