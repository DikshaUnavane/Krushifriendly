<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Green-Themed UI */
        body {
            background-color: #eaf7ea;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.2);
            transition: transform 0.3s;
            background: white;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            text-align: center;
            padding: 15px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
        }
        .card-text {
            font-size: 16px;
            color: #555;
        }
        .rent-btn {
            background-color: #4caf50;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
        }
        .rent-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="title">üåø Available Equipment for Rent</h2>
    <a href="{% url 'home' %}" class="btn btn-success" style="margin-bottom: 10px;">‚¨ÖÔ∏è</a>

    <div class="row">
        {% for equipment in equipments %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ equipment.image.url }}" alt="Equipment Image">
                <div class="card-body">
                    <h5 class="card-title">{{ equipment.name }}</h5>
                    <p class="card-text">üí∞ ‚Çπ{{ equipment.price }}</p>
                    <a href="{% url 'rent_equipment' equipment.id %}" class="btn btn-success">üõí Rent</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">üöú No equipment available yet.</p>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
