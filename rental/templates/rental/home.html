<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Rental Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }
        .btn {
            width: 200px;
            margin: 5px auto;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>Welcome to Equipment Rental</h1>
    
    <div style="text-align: center; margin-top: 50px;">
        <h2>Welcome to Equipment Rental</h2>
    
        <a href="{% url 'upload_equipment' %}" class="btn btn-primary">
            <i class="fas fa-upload"></i> Upload Equipment
        </a>
    
        <a href="{% url 'equipment_list' %}" class="btn btn-success">
            <i class="fas fa-search"></i> View Equipments
        </a>
    
        <!-- New Search Equipment Button -->
        <a href="{% url 'search_equipment' %}" class="btn btn-warning">
            <i class="fas fa-magnifying-glass"></i> Search Equipment
        </a>
    </div>
    
</div>

</body>
</html>
