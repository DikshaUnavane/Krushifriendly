    <script>
	
	 function validateForm() {
            let isValid = true;
            const requiredFields = document.querySelectorAll(".required-input");
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.nextElementSibling.textContent = "This field is required.";
                } else {
                    field.nextElementSibling.textContent = "";
                }
            });
            return isValid;
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".save-btn").addEventListener("click", function (event) {
                if (!validateForm()) {
                    event.preventDefault();
                }
            });
        });
        const statesByCountry = {

            "Australia": ["New South Wales", "Victoria", "Queensland", "Western Australia", "South Australia"],
            "UK": ["England", "Scotland", "Wales", "Northern Ireland"]

        function updateStates() {
            const countrySelect = document.getElementById("country");
            const stateSelect = document.getElementById("state");
            const selectedCountry = countrySelect.value;

                statesByCountry[selectedCountry].forEach(state => {
                    const option = document.createElement("option");
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }

        function updateCities() {
            const stateSelect = document.getElementById("state");
            const citySelect = document.getElementById("city");
            const selectedState = stateSelect.value;

            citySelect.innerHTML = "<option value=''>Select City/District</option>";
            if (citiesByState[selectedState]) {
                citiesByState[selectedState].forEach(city => {
                    const option = document.createElement("option");
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }
  
    document.addEventListener("DOMContentLoaded", function () {
    const inputs = document.querySelectorAll(".profile-info input, .profile-info select");
    const editButton = document.querySelector(".edit-btn");
    const saveButton = document.querySelector(".save-btn");

    function toggleInputs(disabled) {
        inputs.forEach(input => input.disabled = disabled);
    }

    // Allow initial input, disable after first save
    let isSaved = false;

    saveButton.addEventListener("click", function () {
        if (!isSaved) {
            isSaved = true;
        }
        toggleInputs(true);
    });

    editButton.addEventListener("click", function () {
        toggleInputs(false);
    });
});
  function validateInput() {
            const mobileInput = document.getElementById("mobile");
            const pincodeInput = document.getElementById("pincode");
            const mobileError = document.getElementById("mobile-error");
            const pincodeError = document.getElementById("pincode-error");
            let isValid = true;

            // Validate Mobile Number
            const mobilePattern = /^[0-9]{10}$/;
            if (!mobilePattern.test(mobileInput.value)) {
                mobileError.textContent = "Mobile number must be exactly 10 digits and contain only numbers.";
                isValid = false;
            } else {
                mobileError.textContent = "";
            }

            // Validate Pincode
            const pincodePattern = /^[0-9]{6}$/;
            if (!pincodePattern.test(pincodeInput.value)) {
                pincodeError.textContent = "Pincode must be exactly 6 digits and contain only numbers.";
                isValid = false;
            } else {
                pincodeError.textContent = "";
            }

            return isValid;
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("mobile").addEventListener("input", function () {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
            });
            document.getElementById("pincode").addEventListener("input", function () {
                this.value = this.value.replace(/\D/g, '').slice(0, 6);
            });
        });
