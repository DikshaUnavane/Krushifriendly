<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Themed Login</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1495107334309-fcf20504a5ab?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZhcm18ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 39px;
            color:  #FFFFFF;
            text-decoration: none;
        }

        .login-container {
            background: rgba(34, 139, 34, 0.2); /* More transparency */
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            width: 380px;
            box-shadow: 0 0 15px rgba(0, 100, 0, 0.3);
            text-align: center;
            border: 4px solid rgba(0, 128, 0, 0.8); /* Increased border thickness */
            position: relative;
        }

        .login-container h2 {
            color: white;
            margin-bottom: 10px; /* Move text upwards */
            font-size: 35px;
            position: relative;
            top: -10px; /* Adjust upward movement */
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 8px;
            border: 2px solid green; /* Increased border thickness */
        }

        .input-group input {
            border: none;
            padding: 5px;
            width: 100%;
            outline: none;
            background: transparent;
            font-size: 18px;
        }

        .input-group i {
            padding: 15px;
            color: green;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            color: white;
        }

        .login-btn {
            background: #006400;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .login-btn:hover {
            background: #008000;
        }

        .signup {
            margin-top: 15px;
            font-size: 14px;
            color: white;
        }

        .signup a {
            color: yellow;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="#" class="back-button" onclick="history.back(); return false;" style="color: green; font-size: 38px; font-weight: bold; text-decoration: none;">
    &#8592;
</a>

    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        <div class="options">
            <label><input type="checkbox"> Remember Me</label>
            <a href="{% url "fp" %}" style="color: black;">Forgot password</a>
        </div>
        <button class="login-btn">Login</button>

        <div class="signup">
            Don't have an account? <a href="{% url "new_account" %}">Create account</a>
        </div>
    </div>
</body>
</html>
